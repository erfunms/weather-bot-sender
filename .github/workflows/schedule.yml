# .github/workflows/schedule.yml

name: Daily Weather Report

on:
  schedule:
    # ⬅️ زمان‌بندی نهایی: 23:30 شب قبل به وقت UTC
    # این زمان دقیقاً معادل 3:00 بامداد به وقت ایران است.
    - cron: '30 23 * * *' 
  workflow_dispatch:
    # این امکان تست دستی را از طریق رابط GitHub فراهم می‌کند

jobs:
  send_report:
    runs-on: ubuntu-latest
    
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      VISUALCROSSING_KEY: ${{ secrets.VISUALCROSSING_KEY }}
      IQAIR_KEY: ${{ secrets.IQAIR_KEY }} 
      
      # متغیرهای مکان و چت
      CHAT_IDS: ${{ secrets.CHAT_IDS }}
      REGION_NAME: ${{ secrets.REGION_NAME }}
      LAT: ${{ secrets.LAT }}
      LON: ${{ secrets.LON }}
      IMAGE_URL: ${{ secrets.IMAGE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests jdatetime

      - name: Run Python script
        run: python send_weather.py
